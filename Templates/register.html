<div class="login">

    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Nome de usuario" required="required" />
        <input type="password" name="password" placeholder="Senha" required="required" />
        <input type="password" name="passwordconfirm" placeholder="Repita a senha" required="required" />

    </form>
</div>
